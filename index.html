<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="card-img-container">
      <img class="card-img" src="images/image-header-mobile.jpg" alt="people in office">
    </div>
    <div class="card-body">
      <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
      <p class="card-msg">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="card-stats">
        <div class="card-stat-1">
          <b>10k+</b>
          <p>companies</p>
        </div>
        <div class="card-stat-2">
          <b>314</b>
          <p>templates</p>
        </div>
        <div class="card-stat-3">
          <b>12m+</b>
          <p>queries</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Zou Minowa</a>.
  </footer>
</body>
</html>
